<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela1</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
}
tr.linha{
    background-color: grey;
}
td{
    border: 1px solid black;
    padding: 8px;
    text-align: center;
    vertical-align: top;
}
td.dado{
    background-color: gold;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td class="dado">c1</td>
        </tr>
        <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td class="dado">a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
